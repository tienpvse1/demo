version: '3.4'

services:
  demo:
    image: demo
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
      MYSQL_HOST: host.docker.internal
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: query_object
      MYSQL_PORT: 3307
      APP_PORT: 8080
    ports:
      - 8080:8080
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: query_object
    ports:
      - 3307:3306
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8081:80
    environment:
      - PMA_ARBITRARY= 1
      - PMA_HOST=host.docker.internal
      - PMA_PORT=3307
      - PMA_PASSWORD=example
      - PMA_USER=root